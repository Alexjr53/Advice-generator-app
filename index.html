<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
    <main class="container">
        <div class="card">
            <h2 class="advice-number"></h2>
            <p class="advice-description"></p>
            <picture>
                <source media="(max-width:539px)" srcset="src/images/pattern-divider-mobile.svg">
                <img src="src/images/pattern-divider-desktop.svg" alt="divisor de padrões">
            </picture>
            <button class="btn-update"><img src="src/images/icon-dice.svg" alt="icone de um botão"></button>
        </div>
    </main>
    <script src="src/js/script.js"></script>
</body>
</html>
